<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkPWI-Lb7GbibqP7_PUkcICADaN3PFXU0&language=en&libraries=geometry"></script>
    <link rel="stylesheet" href="../static/Menu/menu_style.css">
    <link rel="stylesheet" href="../static/Journey/journey.css">
    <style>
        .direction-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .direction-button.active {
            background-color: #34A853;
        }
    </style>

    <script>
        window.routePoints = {{ route_points | safe }};
        window.places = {{ places | safe }};
    </script>

    <script src="../static/Menu/menu_script.js"></script>
    <script src="../static/Journey/journey.js"></script>
    <!-- <script src="../static/tts/tts.js"></script>  -->

</head>
<body onload="initMap()">
    <div class="logo_container">
        <img src="/static/logo.png" alt="logo" class="logo"/>
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
        &#9776;
    </div>
    <nav class="sidebar" id="sidebar">
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/../../../" class="nav-link">홈</a></li>
            <li class="nav-item"><a href="/../../../management" class="nav-link">트랙관리</a></li>
            <li class="nav-item"><a href="#" class="nav-link">설정</a></li>
        </ul>
    </nav>
    <div id="map"></div>

    <button id="ttsToggleButton" class="tts-toggle-button">
        TTS 비활성화
    </button>
    <button id="directionButton" class="direction-button">🧭</button>


    <!-- TTS 설정 모달 -->

    <div id="ttsModal" class="tts-modal">
        <div class="tts-modal-content">
            <span id="ttsModalClose" class="tts-modal-close">&times;</span>
            <h3>언어 선택</h3>
            <p>TTS 활성화 후 🧭 버튼을 눌러 여행을 시작하세요</p>
            <label><input type="radio" name="ttsLang" value="KOR" checked> KOR</label>
            <label><input type="radio" name="ttsLang" value="EN"> EN</label>
            <label><input type="radio" name="ttsLang" value="JA"> JA</label>
            <label><input type="radio" name="ttsLang" value="Deactive"> ❌Deactive</label>
            <button id="ttsActivateButton" class="tts-activate-button">
                활성화
            </button>
        </div>
    </div>

</body>
</html>
